    }
    if(node) {
        node.parentNode.removeChild(node);
        node = null;
    }
    timeElapsed += delay;
    return returnVal;
 }

                if(dynamicAssetData[key]){
                                        /* ASSET TRANSFORMATION CODE BEGIN */
                    if(elementType == 'image' && typeof(dynamicAssetData[key]) === 'object'){
                                        /* Set all the image attributes to div element */
                        function setAttributes(elements, attributes) {
                            Object.keys(attributes).forEach(function(name) {
                                elements.setAttribute(name, attributes[name]);
                            })
                        }
                                        /* Apply CSS transformation styles to the image and container by using slot dimension */
                        function applyTransformationStyles(imgUrl, columnTransformStyles, rowTransformStyles) {
                            let attr = elementId.getAttributeNames().reduce((prev,attribute) => ({...prev, [attribute]: elementId.getAttribute(attribute)}), {});
                            var divElement = document.createElement('div');
                            var parentDiv = elementId.parentNode;
                            parentDiv.insertBefore(divElement, elementId);
                            setAttributes(divElement, attr);
                            elementId.parentNode.removeChild(elementId); 
                            const transformationImgUrl = 'url("' + imgUrl + '")';
                            if(imgUrl) {
                                divElement.style.backgroundImage = transformationImgUrl;
                            } 
                                /* Remove the 'src' attribute */
                            divElement.removeAttribute('src');
                                /* Re-attach the event listener to the div element */
                            divElement.addEventListener('click', function(event){
                                const imgAssetId = event?.target?.id;
                                const assetVariantId = imgAssetId.replace("'", '\/');
                                if('URL_' + imgAssetId){

                                } event.stopPropagation();
                            });
                            if(rowTransformStyles && rowTransformStyles?.elementStyles){
                                divElement.style.cssText += rowTransformStyles?.elementStyles;
                            } else if(columnTransformStyles && columnTransformStyles?.elementStyles) {
                                divElement.style.cssText += columnTransformStyles?.elementStyles;
                            }
                        }
                        const rowTransformationObj = dynamicAssetData[key]?.rowLevelTransformation;
                        const columnTransformationObj = dynamicAssetData[key]?.columnLevelTransformation;
                        const rowAssetTransformationType = rowTransformationObj?.transformation?.type;
                        const rowTransformationStyles = rowTransformationObj?.transformation?.styles;
                        const columnTransformationStyles = columnTransformationObj?.transformation?.styles;
                        const imageUrl = dynamicAssetData[key]?.url;
                        const genAiUrl = rowTransformationObj?.transformation?.generatedUrl;
                        if(imageUrl || genAiUrl){ 
                            if(rowTransformationObj?.type === 'GEN_AI') {
                                elementId.setAttribute('src', genAiUrl);     /* Update GEN_AI image url */
                            }else if(rowTransformationObj?.type === 'CSS' || columnTransformationObj?.type === 'CSS') {
                                applyTransformationStyles(imageUrl, columnTransformationStyles, rowTransformationStyles);
                            }
                        } 
                                        /* ASSET TRANSFORMATION CODE ENDS */
                    }else{
                        elementId.setAttribute('src', dynamicAssetData[key]);
                    }
                }
            }else if(elementType == 'text') {

                    if(textWithScaleToFit.includes(key)){

    }

 function autoSizeText(elem) {
   var el, elements, i, len, fontSize;
   elements = document.getElementById(elem);
   if(elements == null){
      return;
   }
   fontSize = [];
   el = elements;
   fontSize.push((function(el){
      var resizeText, fontSizeArr;
      resizeText = function(){
         var elNewFontSize, myFontSize = 0, prevScrollHeight = el.scrollHeight,prevFontSize;
         if(el.style.fontSize == undefined || el.style.fontSize == null || el.style.fontSize == ''){
               var elComputedFontSize = window.getComputedStyle(el).fontSize;
               if(elComputedFontSize){
                  myFontSize = elComputedFontSize;
               }else{
                  myFontSize = '50px';
               }
         }else{
            myFontSize = el.style.fontSize;
         }
         prevFontSize = myFontSize;
         elNewFontSize = (parseInt(myFontSize.slice(0, -2)) - 1) + 'px';
         el.style.fontSize = elNewFontSize;
            if(prevScrollHeight == el.scrollHeight){ 
                var lineHeight = window.getComputedStyle(el).getPropertyValue('line-height');
                    if(lineHeight.includes('px')){
                          fontLineHeightRatio =  (parseInt(lineHeight.slice(0, -2))) - (parseInt(prevFontSize.slice(0, -2)));
                          lineHeight = (parseInt(elNewFontSize.slice(0, -2))) + fontLineHeightRatio + 'px';
                          el.style.lineHeight = lineHeight;
                    }
                    else if(lineHeight.includes('rem')){
                           fontLineHeightRatio =  (parseInt(lineHeight.slice(0, -3))*16) - (parseInt(prevFontSize.slice(0, -2))); 
                            lineHeight = (parseInt(elNewFontSize.slice(0, -2))) + fontLineHeightRatio + 'px';
                            el.style.lineHeight = lineHeight;
                    }
             }
         return elNewFontSize;
      };
      fontSizeArr = [];
      var firstIter = true;
      var elPrevScrollHeight = el.scrollHeight;
      while(el.scrollHeight > el.offsetHeight){
         if(!firstIter && elPrevScrollHeight == el.scrollHeight){
            /* Even after reducing the font size, element's previous and current scroll height remains same. So, we might get in to a recursion and let's break it */
            break;
         }
         elPrevScrollHeight = el.scrollHeight;
         fontSizeArr.push(resizeText());
         firstIter = false;
      }
      return fontSizeArr;
   })(el));
   return fontSize;
}

 }
